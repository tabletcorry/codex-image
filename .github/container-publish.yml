# .github/workflows/docker-publish.yml
name: Build & publish multi-arch Docker image

on:
  push:
    branches: [main]        # adjust to taste

permissions:
  contents: read            # clone the repo
  packages: write           # push to ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # 1️⃣  Install QEMU user-mode emulators so the runner can build non-native archs
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3          # latest major :contentReference[oaicite:0]{index=0}

      # 2️⃣  Start a Buildx builder (docker-container driver = multi-arch capable)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3        # latest major :contentReference[oaicite:1]{index=1}

      # 3️⃣  Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣  Build & push a manifest list for amd64+arm64, tagged with the commit SHA
      - name: Build and push
        uses: docker/build-push-action@v6          # latest major :contentReference[oaicite:2]{index=2}
        with:
          context: .
          file: ./Dockerfile          # change if your Dockerfile lives elsewhere
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}
          # Optional cache for faster rebuilds
          cache-from: type=gha
          cache-to:   type=gha,mode=max
